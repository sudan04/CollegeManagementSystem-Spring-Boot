<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - College Management System</title>

    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Error Message Styling */
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }

        /* Success Message Styling */
        .success-message {
            color: green;
            font-size: 1em;
            text-align: center;
            margin: 15px 0;
        }

        /* General Styling */
        .input-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form th:action="@{/admin/createUser}" method="POST" onsubmit="return validateForm()">
            <div class="page-header">
                <h1>User Registration</h1>
            </div>

            <!-- First Name -->
            <div class="input-group">
                <span class="label">
                    <label for="firstName">First Name:</label>
                </span>
                <span class="input">
                    <input type="text" id="firstName" name="firstName">
                </span>
                <div id="firstName-error" class="error-message"></div>
            </div>

            <!-- Last Name -->
            <div class="input-group">
                <span class="label">
                    <label for="lastName">Last Name:</label>
                </span>
                <span class="input">
                    <input type="text" id="lastName" name="lastName">
                </span>
                <div id="lastName-error" class="error-message"></div>
            </div>

            <!-- Username -->
            <div class="input-group">
                <span class="label">
                    <label for="username">Username:</label>
                </span>
                <span class="input">
                    <input type="text" id="username" name="userName">
                </span>
                <div id="username-error" class="error-message"></div>
            </div>

            <!-- Email -->
            <div class="input-group">
                <span class="label">
                    <label for="email">Email:</label>
                </span>
                <span class="input">
                    <input type="email" id="email" name="email">
                </span>
                <div id="email-error" class="error-message"></div>
            </div>

            <!-- Role -->
            <div class="input-group">
                <span class="label">
                    <label for="role">Role:</label>
                </span>
                <span class="input">
                    <select id="role" name="role" class="role">
                        <option value="ADMIN">Admin</option>
                        <option value="STUDENT">Student</option>
                        <option value="FACULTY">Faculty</option>
                    </select>
                </span>
            </div>

            <!-- Password -->
            <div class="input-group">
                <span class="label">
                    <label for="password">Password:</label>
                </span>
                <span class="input">
                    <input type="password" id="password" name="password">
                    <i class="fa fa-eye toggle-password" id="toggle-password" onclick="togglePassword('password', 'toggle-password')"></i>
                </span>
                <div id="password-error" class="error-message"></div>
            </div>

            <div class="success-message" th:if="${successMessage}" th:text="${successMessage}"></div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
       
       function togglePassword(fieldId, iconId) {
            const passwordField = document.getElementById(fieldId);
            const eyeIcon = document.getElementById(iconId);
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
