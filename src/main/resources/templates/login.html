<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/login.css}">
  
</head>
<body>
  <div class="form-container">
    <!-- Logo -->
    <div class="logo">
      <img src="/images/CMS-logo.png" alt="College Logo">
    </div>
    <!-- Header -->
    <div class="form-header">
      <h2>College Management System</h2>
    </div>
    <!-- Login Form -->
    <form th:action="@{/login}" method="post">
      <label for="username">Username:</label>
      <div class="input-box">
        <input type="text" id="username" name="username" placeholder="Enter Username" required>
        <i class="bx bxs-user"></i>
      </div>
      <label for="password">Password:</label>
      <div class="input-box">
        <input type="password" id="password" name="password" placeholder="Enter Password" required>
        <i class="bx bxs-lock-alt"></i>
      </div>
      <!-- Forgot Password -->
      <div th:if="${param.error}" class="forgot-password">
        <a href="/forgot-password">Forgot Password?</a>
      </div>
      <!-- Submit Button -->
      <button type="submit" class="btn">Login</button>
    </form>
    <!-- Messages -->
    <div th:if="${param.error}" class="message error">Invalid Credentials!</div>
    <div th:if="${param.logout}" class="message success">You have been logged out successfully!</div>
  </div>
</body>
</html>
