<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Form</title>
    <link rel="stylesheet" th:href="@{/css/loginPage.css}">
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Form container */
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 400px;
            margin: auto;
        }

        /* Header text */
        .form-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        /* Login form styles */
        form {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
        }

        /* Form elements */
        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        form button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        form button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Error and success messages */
        .message {
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Error message styling */
        .message.error {
            color: #fff;
            background-color: #e74c3c; /* Red */
            border: 1px solid #c0392b;
        }

        /* Success message styling */
        .message.success {
            color: #fff;
            background-color: #2ecc71; /* Green */
            border: 1px solid #27ae60;
        }

        /* Responsive design (optional) */
        @media (max-width: 768px) {
            form {
                padding: 15px 20px;
            }

            .message {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
   <div class="form-container">
        <div class="form-header">Login Form</div> <!-- Header text -->
        <form th:action="@{/login}" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>

        <div th:if="${param.error}" class="message error">Invalid Credentials!</div>
        <div th:if="${param.logout}" class="message success">You have been logged out successfully!</div>
    </div>
</body>
</html>
