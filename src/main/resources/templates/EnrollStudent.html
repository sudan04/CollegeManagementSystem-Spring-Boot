<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Enroll Student</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Link external CSS if needed -->
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f9fc;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        select {
            background: #f9f9f9;
            cursor: pointer;
        }

        select[size] {
            height: auto; /* Adjust size dropdown */
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 4px rgba(52, 152, 219, 0.5);
        }

        button {
            background-color: #3498db;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Success Message Styling */
        /*div[th\\:if] {
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
        }*/

        /* Search Box Styling */
        #studentSearch {
            margin-bottom: 10px;
            background-color: #eef6fc;
        }
    </style>
</head>
<body>
    <h1>Enroll Student in Course</h1>
    
    <!-- Display success message if enrollment is successful -->
    <div th:if="${message}" style="color: green;">
        <p th:text="${message}"></p>
    </div>

    <!-- Enrollment Form -->
    <form th:action="@{/enroll}" method="post">
        <label for="student">Search and Select Student:</label>
        
        <!-- Search Input -->
        <input type="text" id="studentSearch" placeholder="Search for a student...">
        
        <!-- Student Dropdown -->
        <select id="student" name="studentId" required size="5">
            <option value="" disabled selected>Choose a student</option>
            <option th:each="student : ${students}" 
                    th:value="${student.id}" 
                    th:text="${student.name}"></option>
        </select>
        <br>

        <label for="course">Select Course:</label>
        <select id="course" name="courseId" required>
            <option value="" disabled selected>Choose a course</option>
            <option th:each="course : ${courses}" 
                    th:value="${course.id}" 
                    th:text="${course.name}"></option>
        </select>
        <br>

        <button type="submit">Enroll</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const searchInput = document.getElementById("studentSearch");
            const studentDropdown = document.getElementById("student");

            searchInput.addEventListener("input", () => {
                const filter = searchInput.value.toLowerCase();
                const options = studentDropdown.options;

                for (let i = 1; i < options.length; i++) { // Skip the default "Choose a student" option
                    const option = options[i];
                    const text = option.textContent.toLowerCase();
                    option.style.display = text.includes(filter) ? "" : "none";
                }
            });
        });
    </script>
</body>
</html>
